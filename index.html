<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c55c10f6fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="top__menu">
        <div class="header">
          <i class="fa-solid fa-clapperboard"></i>
          <h2>MOVIE</h2>
        </div>
        <div class="btn">
          <input type="text" class="text__bar" />
          <button class="text__glass">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div></div>
      </div>
      <div class="main__text">
        <div class="right__text">
          <div>
            <div class="like_text">좋아요가 많은 영화</div>
            <div id="like_movieBtn"></div>
            <div class="left">
              <button class="btn_left">
                <i class="fa-solid fa-angle-left"></i>
              </button>
            </div>
            <div class="right">
              <button class="btn_right">
                <i class="fa-solid fa-angle-right"></i>
              </button>
            </div>
          </div>
          <div>
            <div class="like_text">신작 영화</div>
            <div id="like_movieBtn2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="main2.js"></script>
  </body>
  <script src="move.js"></script>
</html>
