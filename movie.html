<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE</title>
    <link rel="stylesheet" href="movieStyle.css" />
    <script
      src="https://kit.fontawesome.com/c55c10f6fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="top__menu">
        <div class="header">
          <i class="fa-solid fa-clapperboard"></i>
          <h2>MOVIE</h2>
        </div>
        <div class="btn">
          <input type="text" class="text__bar" />
          <button class="text__glass">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div></div>
      </div>
      <div class="main__text">
        <div class="right__text">
          <div class="movie_info">
            <div class="movie_group">
              <img id="movie_img" />
              <div class="movie_a">
                <div id="movie_title"></div>
                <div id="movie_year">개봉연도 : </div>
                <div id="movie_rating">평점 : </div>
                <div id="movie_runtime">상영시간 : </div>
                <div id="movie_genres">장르 : </div>
              </div>
            </div>
            <span id="movie_intro"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="movie.js"></script>
  </body>
</html>
